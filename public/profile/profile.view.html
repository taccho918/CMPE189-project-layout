<navigation></navigation>
<div class="main">
   <!--Image and Profile Display Container-->
   <div class="row">
      <div style="float:left; margin: 50px 25px 20px 50px">
         <img ng-src="{{user.profileImage}}" style="width:300px; height:300px; border-radius:50%;"/>
         <div style="text-align:center; margin-top:20px;">
            <a ng-click="uploadUserPhoto()" class="btn btn-danger" role="button">Update Image</a>
         </div> 
      </div>
      <div class="col-md-5" style="float:left; margin:0px 40px 0px 25px; min-width: 300px;">
         <h1 class="form-signin-heading">
            My Profile
            <span class="glyphicon glyphicon-pencil" data-toggle="modal" data-target="#editProfile" style="font-size:24px;"></span>
         </h1>
         <div class="form-horizontal">
            <div class="form-group">
               <label class="col-sm-3 control-label">User name</label>
               <p class="form-control-static">{{user.userName}}</p>
            </div>
            <div class="form-group">
               <label class="col-sm-3 control-label">Email</label>
               <p class="form-control-static">{{user.email}}</p>
            </div>
            <div class="form-group">
               <label class="col-sm-3 control-label">Address</label>
               <p class="form-control-static">{{user.address}}</p>
            </div>
            <div class="form-group">
               <label class="col-sm-3 control-label">City</label>
               <p class="form-control-static">{{user.city}}</p>
            </div>
            <div class="form-group">
               <label class="col-sm-3 control-label">State</label>
               <p class="form-control-static">{{user.state}}</p>
            </div>
            <div class="form-group">
               <label class="col-sm-3 control-label">Zip Code</label>
               <p class="form-control-static">{{user.zipcode}}</p>
            </div>
         </div>
      </div>
   </div>

   <!--display transaction history   -->
   <h1>Transaction History</h1>
   <div class="row" style="margin-left: 20px" ng-repeat="item in transactionHistory | orderBy: 'transactionDate' ">
      <h4> On {{item.transactionDate | date: "short"}} || Pay {{item.amount}} for: <span ng-repeat="fact in transactionFactDetail " ng-if="fact.transactionId == item.transactionId">  {{fact.name}}, </span> || delivery on date ????</h4>
   </div>
   <!--Edit Profile Display Container-->
   <div class="modal fade" id="editProfile" tabindex="-1" role="dialog" >
      <div class="modal-dialog" role="document">
         <form class="modal-content">
            <div class="modal-header">
               <h4 class="modal-title">Edit Profile</h4>
            </div>
            <div class="modal-body">
               <div class="alert alert-dismissible" role="alert" id="editAlert" style="display: none;">
                  <button class="close" ng-click="closeAlert()">&times;</span></button>
                  {{editMessage}}
               </div>
               <div class="form-group">
                  <label>User Name</label>
                  <input type="text" class="form-control" text="{{user.userName}}" placeholder="Enter User Name" ng-model="user.userName" >
               </div>
               <div class="form-group">
                  <label>Email</label>
                  <input type="text" class="form-control" text="{{user.email}}" placeholder="Enter Email" ng-model="user.email">
               </div>
               <div class="form-group">
                  <label for="username">Address </label>
                  <input type="text" class="form-control" placeholder="Enter Address" ng-model="user.address" text="{{user.address}}">
               </div>
               <div class="form-group">
                  <label>City</label>
                  <input type="text" class="form-control" text="{{user.city}}" placeholder="Enter City" ng-model="user.city">
               </div>
               <div class="form-group">
                  <label>State</label>
                  <input type="text" class="form-control" text="{{user.state}}" placeholder="Enter State" ng-model="user.state">
               </div>
               <div class="form-group">
                  <label>Zipcode</label>
                  <input type="text" class="form-control" text="{{user.zipcode}}" placeholder="Enter Zipcode" ng-model="user.zipcode">
               </div>
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-default" data-dismiss="modal" ng-click='reload()'>Close</button>
               <button type="submit" class="btn btn-primary" ng-click="updateUser()">Save changes</button>
            </div>
         </form>
      </div>
   </div>
</div>
